# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
  - master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: GitVersion@5
  inputs:
    runtime: 'core'
    configFilePath: '$(System.DefaultWorkingDirectory)/GitVersion.yml'
    additionalArguments: '/targetpath $(System.DefaultWorkingDirectory)'

- task: PowerShell@2
  displayName: 'Update vsixmanifest version'
  inputs:
    filePath: '$(System.DefaultWorkingDirectory)/GodotTemplates/UpdateVsixManifestVersion.ps1'
    arguments: '$(GitVersion.MajorMinorPatch)'
    workingDirectory: '$(System.DefaultWorkingDirectory)/GodotTemplates'

- task: MSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/t:Restore /t:Rebuild /P:Version=$(GitVersion.MajorMinorPatch)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/GodotTemplates/bin/Release'
    ArtifactName: 'GodotTemplates'
    publishLocation: 'Container'
